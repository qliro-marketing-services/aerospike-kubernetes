# Aerospike database configuration file for deployments using mesh heartbeats.

service {
	user root
	group root
	paxos-single-replica-limit 1 # Number of nodes where the replica count is automatically reduced to 1.
	pidfile /var/run/aerospike/asd.pid
	service-threads 4
	transaction-queues 4
	transaction-threads-per-queue 4
	proto-fd-max 15000
}

logging {
	# Log file must be an absolute path.
#	file /var/log/aerospike/aerospike.log {
	console {
		context any info
	}
}

network {
	service {
		address any
		port 3000
	}

	heartbeat {
		mode mesh
		port 3002 # Heartbeat port for this node.

		# List one or more other nodes, one ip-address & port per line:
        # DO NOT CHANGE THE NEXT LINE, this tells where to insert discovered nodes
		# mesh-seed-placeholder

		interval 250
		timeout 10
	}

	fabric {
		port 3001
	}

	info {
		port 3003
	}
}

namespace testing {
	replication-factor 3
	memory-size 10G
	storage-engine device {
		file /opt/aerospike/data/aerodata1.dat
		file /opt/aerospike/data/aerodata2.dat
		file /opt/aerospike/data/aerodata3.dat
		file /opt/aerospike/data/aerodata4.dat
		file /opt/aerospike/data/aerodata5.dat
		file /opt/aerospike/data/aerodata6.dat
		file /opt/aerospike/data/aerodata7.dat
		file /opt/aerospike/data/aerodata8.dat
		file /opt/aerospike/data/aerodata9.dat
		file /opt/aerospike/data/aerodata10.dat
		filesize 20G
		data-in-memory false
	}
}
